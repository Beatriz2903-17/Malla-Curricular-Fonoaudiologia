<tr><th>Semestre</th><th>Materias</th></tr>
<tr>
  <td style="background-color:#fce4ec; font-weight:bold;">1°</td>
  <td>
    <div class="materia" id="anatomia">
      <label class="checkbox-label">
        <input type="checkbox" onchange="actualizarEstado(this, 'anatomia')">
        Anatomía y Fisiología General (12 créditos)
      </label>
    </div>

    <div class="materia" id="biogenetica">
      <label class="checkbox-label">
        <input type="checkbox" onchange="actualizarEstado(this, 'biogenetica')">
        Biogenética (12 créditos)
      </label>
    </div>

    <div class="materia" id="contexto">
      <label class="checkbox-label">
        <input type="checkbox" onchange="actualizarEstado(this, 'contexto')">
        Contexto Social y Salud Colectiva (3 créditos)
      </label>
    </div>

    <div class="materia" id="fundamentos">
      <label class="checkbox-label">
        <input type="checkbox" onchange="actualizarEstado(this, 'fundamentos')">
        Fundamentos Fonoaudiológicos (3 créditos)
      </label>
    </div>

    <div class="materia" id="lenguajecom">
      <label class="checkbox-label">
        <input type="checkbox" onchange="actualizarEstado(this, 'lenguajecom')">
        Lenguaje y Comunicología (6 créditos)
      </label>
    </div>

    <div class="materia" id="psicodesarrollo">
      <label class="checkbox-label">
        <input type="checkbox" onchange="actualizarEstado(this, 'psicodesarrollo')">
        Psicología del Desarrollo (9 créditos)
      </label>
    </div>
  </td>
</tr>
